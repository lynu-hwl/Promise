<body>
    <script src="./Promise.js"></script>
    <script>
        const promise = new Promise((resolve,reject)=>{
            // setTimeout(()=>{
            //     resolve(1) 
            // },2000)  
            resolve(1) 
        })
        promise.then(
            value=>{
                console.log('onResolved1',value);
                return value;
            },
            reason=>{
                console.log('onRejected1',reason);
            } 
        ).then(
            value=>{
                console.log('onResolved2',value);
            },
            reason=>{
                console.log('onRejected2',reason);
            }
        )
    </script>
